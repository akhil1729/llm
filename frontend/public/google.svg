<svg width="420" height="50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#ccc"></feDropShadow>
    </filter>

    <!-- Gradient for Search button -->
    <linearGradient id="buttonGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4a90e2"></stop>
      <stop offset="100%" stop-color="#357ae8"></stop>
    </linearGradient>
  </defs>

  <!-- Search bar background -->
  <rect x="0" y="0" rx="25" ry="25" width="420" height="50" fill="#ffffffcc" stroke="#e0e0e0" filter="url(#shadow)"></rect>

  <!-- Input placeholder text -->
  <text x="20" y="32" font-family="Segoe UI, sans-serif" font-size="16" fill="#808080">
    Google Search
  </text>

  <!-- Search button background -->
  <rect x="320" y="5" rx="20" ry="20" width="90" height="40" fill="url(#buttonGradient)"></rect>

  <!-- Search button text -->
  <text x="348" y="32" font-family="Segoe UI, sans-serif" font-size="15" fill="#ffffff" font-weight="600">
    Search
  </text>
</svg>
